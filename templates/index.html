{{define "index"}}

{{template "_head"}}

<body>
  {{template "_menu"}}
  <div class="container">
    <section class="card">
      <div>
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {{range .}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Description}}</td>
              <td>{{.Price}}</td>
              <td>{{.Quantity}}</td>
              <td><a href="/delete?id={{.Id}}" class="btn btn-danger">excluir</a></td>
              <td><a href="/edit?id={{.Id}}" class="btn btn-info">editar</a></td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </section>
    <div class="mt-4">
      <a class="btn btn-info" href="/new">Inserir produto</a>
    </div>
  </div>
</body>

</html>
{{end}}
